apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guestbook-ui-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: http
spec:
  rules:
    - host: example.cloud.cs
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
